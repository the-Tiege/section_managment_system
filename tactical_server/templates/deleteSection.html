{% extends "base.html" %}<!--Extends content from the base html page-->
{% block  content %}<!--Extends content from the base html page-->
<div class="jumbotron"><!--Adds bootstrap jumbotron style to page -->
  <h1>Remove Section</h1><!--Prints name of page to user -->
  <p>Enter Section number to delete Section.</p><!--Prints instructions to the user -->
  <form method="POST"><!--Form opening tag with post method included -->
    {{form.hidden_tag()}}
    {{form.id.label}}{{form.id}}<!--input for section number -->
    {{form.submit}}<!--Submit button for form press to send form information to flask -->

  </form>

</div>

{% endblock %}
